<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search Bar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search Bar</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-searchbar placeholder="enter the value" mode="ios" color="secondary" typeof="string" (ionChange)="updateList($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let entry of showList">
        <ion-label>{{entry.title}}</ion-label>
      </ion-item>
    </ion-list>
    <div>
      <ion-list>
        <ion-item>
          <ion-label>Item 1</ion-label>
          <ion-reorder slot="start"></ion-reorder>
        </ion-item>
        <ion-item>
          <ion-label>Item 2</ion-label>
          <ion-reorder slot="start"></ion-reorder>
        </ion-item>
        <ion-item>
          <ion-label>Item 3</ion-label>
          <ion-reorder slot="end"></ion-reorder>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-content>
